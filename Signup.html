<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page, practice</title>
    <link rel="stylesheet" href="Signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="singLogButtons">
            <input type="button" class="signUp" value="Sign Up"></input>
            <input type="button" class="logIn" value="Log in"></input>
        </div> 

        <header> Sign-up for <span>free</span></header>

        <div class="input-Field">
            <div class="name">
                <form action="#" name="UserName"> 
                    <input type="text" id="First-Name" name="First-Name"  placeholder="First-Name*">
                    <input type="text" id="Last-Name" name="Last-Name"  placeholder="Last-Name*">
                </form>
            </div>
            <div class="setEmailPassword">
                <form action="#" name="ProfileInfo">
                    <input type="email" id="email" name="email" placeholder="Email Adress*">
                    <input type="password" id="password" name="Password" placeholder="Set a Password*">
                </form>
            </div>
            <div class="button">
                <input type="button" id="submit" name="submit" value="SUBMIT">
            </div>

        </div>
        

    </div> <!--.box-->
</body>
<script src="Signup.js"></script>
</html>
